<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">x OF y</div>
                <div class="song-art"></div>
                <div class="song-name">Song Name</div>
                <div class="song-artist">Song Artist</div>
            </div>

            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input class="time-slider" type="range" min="1" max="100" value="0" onchange="timeTo()">
                <div class="duration">00:00</div>
            </div>
            <div class="slider-container">
                <i class="fa fa-volume-down"></i>
                <input class="volume-slider" type="range" min="1" max="100" value="99" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
            <div class="buttons">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fa fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>
            <div class="settings">
                <button onclick="toggleSongList()">Show Playlist</button>
                <button onclick="toggleManageSongs()">Manage Songs</button>

            </div>
        </div>

    </div>

    <div class="modal hidden" id="playlistModal">
        <div id="notification" class="hidden"></div>

        <div class="modal-content">
            <span class="close" onclick="toggleSongList()">&times;</span>
            <h2>Playlist</h2>
            <div class="song-list"></div>
        </div>
    </div>
    <div id="manageSongsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="toggleManageSongs()">&times;</span>
            <h2>Manage Songs</h2>

            <div class="form-group">
                <label for="song-artist">Artist:</label>
                <input type="text" id="song-artist">
            </div>

            <div class="form-group">
                <label for="cover-upload">Upload Cover Image:</label>
                <input type="file" id="cover-upload" accept="image/*">
            </div>

            <div class="form-group">
                <label for="song-upload">Upload Song:</label>
                <input type="file" id="song-upload" accept="audio/*">
            </div>

            <button onclick="addSong()">Add Song</button>
            <button onclick="removeSong()">Remove Current Song</button>
        </div>
    </div>
</body>

</html>
